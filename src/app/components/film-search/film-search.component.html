<div>
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" name="Name" [(ngModel)]="userInput"
      (change)="handleSearchInputChange(userInput)">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>

<div class="img-fluid img-thumbnail">

  <app-film-list-item *ngFor="let film of films"(filmToParent)="onfilmToParent($event)" [film]="film"></app-film-list-item>
</div>
